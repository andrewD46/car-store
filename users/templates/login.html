{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Вход
{% endblock %}

{% block app %}
    <div class="col-lg-6 mb-5">
        <h1 class="main-text">Вход</h1>
        <form method="post" action="/login/">
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <input class="btn create-ad" type="submit">
        </form>
    </div>
{% endblock %}
